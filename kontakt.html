<!DOCTYPE html> 
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kontakt - Zacharias Aram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Externe Schriftart -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Allgemeine Stile */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 80px; /* Ausgleich für den fixierten Header */
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        h1, h2, h3, h4, h5 {
            margin: 0;
        }
        p {
            line-height: 1.6;
            text-align: justify;
            hyphens: auto;
        }
        /* Navigation */
        nav {
            background-color: #1a1a1a;
            padding: 10px 20px;
            position: fixed; /* Header fixiert */
            top: 0;
            width: 100%;
            z-index: 999;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: nowrap; /* Verhindert Umbruch */
        }
        .nav-logo a {
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .nav-logo a:hover {
            transform: translateY(-5px);
        }
        .nav-logo img {
            height: 50px;
        }
        .nav-items {
            display: flex;
            align-items: center;
            flex-shrink: 0; /* Verhindert Schrumpfen */
            padding-right: 15px; /* Erhöht von 5px auf 15px */
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            color: #f2f2f2;
            font-weight: bold;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover,
        .nav-links a.active {
            background-color: #444;
            border-radius: 4px;
        }
        /* Sprachumschalter */
        .language-switcher {
            margin-left: 10px; /* Margen reduziert */
        }
        .language-switcher img {
            height: 12px; /* Flagge verkleinert */
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .language-switcher img:hover {
            transform: translateY(-5px);
        }
        /* Hamburger-Menü */
        .nav-toggle {
            display: none;
        }
        .nav-toggle-label {
            display: none;
            cursor: pointer;
            margin-left: 10px; /* Margen reduziert */
        }
        .nav-toggle-label span,
        .nav-toggle-label span::before,
        .nav-toggle-label span::after {
            display: block;
            background-color: #f2f2f2;
            height: 3px;
            width: 25px;
            border-radius: 3px;
            position: relative;
            transition: background 0.3s, transform 0.3s;
        }
        .nav-toggle-label span::before,
        .nav-toggle-label span::after {
            content: '';
            position: absolute;
        }
        .nav-toggle-label span::before {
            top: -8px;
        }
        .nav-toggle-label span::after {
            top: 8px;
        }
        .nav-toggle:checked + .nav-toggle-label span {
            background: transparent;
        }
        .nav-toggle:checked + .nav-toggle-label span::before {
            transform: rotate(45deg);
            top: 0;
        }
        .nav-toggle:checked + .nav-toggle-label span::after {
            transform: rotate(-45deg);
            top: 0;
        }
        .nav-toggle:checked ~ .nav-links {
            display: flex;
        }
        /* Hauptinhalt */
        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            /* Entfernt text-align: center; für linksbündigen Text */
        }
        section {
            margin-bottom: 60px;
        }
        section h2 {
            font-size: 28px;
            margin-bottom: 40px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            /* Überschrift standardmäßig linksbündig */
        }
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .contact-item {
            width: 150px;
            text-align: center;
            cursor: pointer;
        }
        .contact-item:hover i {
            color: #0077b5;
        }
        .contact-item i {
            font-size: 48px;
            margin-bottom: 10px;
            color: #1a1a1a;
            transition: color 0.3s ease;
        }
        .contact-item p {
            font-size: 16px;
            margin: 0;
            text-align: center;
        }
        .contact-info {
            margin-top: 10px;
            font-weight: bold;
            word-wrap: break-word;
        }
        /* Footer */
        footer {
            background-color: #1a1a1a;
            color: #f2f2f2;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
        footer p {
            margin: 5px 0;
            text-align: center;
        }
        footer a {
            color: #f2f2f2;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #ccc;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 10px 10px; /* Padding reduziert */
            }
            .nav-logo img {
                height: 40px; /* Logo verkleinert */
            }
            .nav-toggle-label {
                display: block;
                margin-left: 10px;
            }
            .nav-items {
                display: flex;
                align-items: center;
                justify-content: flex-end; /* Elemente nach rechts ausrichten */
                flex-shrink: 0;
                padding-right: 15px; /* Erhöht von 5px auf 15px */
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px; /* Menü von rechts ausklappen */
                background-color: #1a1a1a;
                z-index: 1;
                width: 200px;
            }
            .nav-links a {
                padding: 15px;
                border-top: 1px solid #333;
            }
            .language-switcher {
                margin-left: 5px;
            }
            .language-switcher img {
                height: 10px; /* Flagge verkleinert */
            }
        }
        /* Wichtige Begriffe fett darstellen */
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <div class="nav-logo">
            <a href="index.html">
                <img src="images/logo111.png" alt="Logo">
            </a>
        </div>
        <div class="nav-items">
            <!-- Hamburger-Menü -->
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
            <!-- Navigationslinks -->
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="berufserfahrung.html">Berufserfahrung</a>
                <a href="ausbildung.html">Ausbildung</a>
                <a href="projekte.html">Projekte</a>
                <a href="kontakt.html" class="active">Kontakt</a>
            </div>
            <!-- Sprachumschalter -->
            <div class="language-switcher">
                <a href="en/kontakt.html">
                    <img src="images/GB1.png" alt="English">
                </a>
            </div>
        </div>
    </div>
</nav>

<main>
    <section>
        <h2>Kontakt</h2>
        <div class="contact-container">
            <!-- LinkedIn -->
            <div class="contact-item">
                <a href="https://www.linkedin.com/in/zacharias-aram-553335236/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                    <p>LinkedIn</p>
                </a>
            </div>
            <!-- E-Mail -->
            <div class="contact-item" onclick="showContactInfo('email')">
                <i class="fas fa-envelope"></i>
                <p>E-Mail</p>
                <p id="email" class="contact-info" style="display: none;">zacha.aram@gmail.com</p>
            </div>
            <!-- Telefon -->
            <div class="contact-item" onclick="showContactInfo('phone')">
                <i class="fas fa-phone"></i>
                <p>Telefon</p>
                <p id="phone" class="contact-info" style="display: none;">+49 176 5578 0914</p>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>© 2024 Aram</p>
    <p><a href="rechtliches.html">Rechtliches</a></p>
</footer>

<script>
    function showContactInfo(id) {
        var elem = document.getElementById(id);
        if (elem.style.display === "none") {
            elem.style.display = "block";
        } else {
            elem.style.display = "none";
        }
    }
</script>

</body>
</html>
